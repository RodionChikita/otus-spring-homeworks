<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit person</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<form id="edit-form" action="edit.html" th:method="post" th:action="@{/edit(id=${book.id})}"
      th:object="${book}">
    <h3>Book Info:</h3>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text"  readonly="readonly" th:value="*{id}"/>
    </div>

    <div class="row">
        <label for="book-title-input">Title:</label>
        <input id="book-title-input" name="title" type="text" th:value="*{title}"/>
    </div>

    <div class="row">
        <label>Author:</label>
        <div th:each="author : ${authors}">
            <input type="radio" name="author" th:value="${author.id}"
                   th:text="${author.fullName}"
                   th:checked="${author.id == book.author.id}"/>
        </div>
    </div>

    <div class="row">
        <label>Genres:</label>
        <div th:each="genre : ${genres}">
            <input type="checkbox" name="genres" th:value="${genre.id}"
                   th:text="${genre.name}"
                   th:checked="${#lists.contains(book.genres, genre)}"/>
        </div>
    </div>

    <div class="row">
        <button type="submit">Save</button>
        <a href="list.html" th:href="@{/}">
            <button type="button">Cancel</button>
        </a>
    </div>
</form>
</body>

</html>
