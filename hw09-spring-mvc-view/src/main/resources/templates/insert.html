<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Insert New Book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h3>Insert New Book</h3>

<form action="#" th:action="@{/book}" th:object="${book}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" placeholder="Book Title"/><br/><br/>

    <label for="author">Author:</label>
    <select id="author" th:field="*{authorId}">
        <option th:each="author : ${authors}"
                th:value="${author.id}"
                th:text="${author.fullName}">
        </option>
    </select><br/><br/>

    <label>Genres:</label><br/>
    <div th:each="genre : ${genres}">
        <input type="checkbox" th:value="${genre.id}" th:field="*{genresIds}"/>
        <label th:text="${genre.name}"></label><br/>
    </div>
    <br/>

    <div class="row">
        <button type="submit">Save</button>
        <a href="list.html" th:href="@{/}">
            <button type="button">Cancel</button>
        </a>
    </div>
</form>

</body>
</html>
